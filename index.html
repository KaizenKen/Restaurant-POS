<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adobo Alley POS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container m-4">
      <div class="row">
        <div class="col-9">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Menu</h4>
            </div>
            <div class="card-body">
              <div class="row mb-4">
                <div class="col-3">
                  <div class="card" style="max-width: 13.5rem">
                    <img src="img/menu-1.jpg" class="card-img-top" />
                    <div class="card-body">
                      <h5 class="card-title">Adowbong Manawk</h5>
                      <h5 class="card-title">150 PHP</h5>

                      <input
                        type="number"
                        class="rounded-1"
                        id="item-1-amount"
                      />
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="addItem('Adowbong Manawk', 150, 'item-1-amount')"
                      >
                        Add to order
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card" style="max-width: 13.5rem">
                    <img src="img/menu-2.jpg" class="card-img-top" />
                    <div class="card-body">
                      <h5 class="card-title">Kare-kare</h5>
                      <h5 class="card-title">250 PHP</h5>

                      <input
                        type="number"
                        class="rounded-1"
                        id="item-2-amount"
                      />
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="addItem('Kare-kare', 250, 'item-2-amount')"
                      >
                        Add to order
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card" style="max-width: 13.5rem">
                    <img src="img/menu-3.jpg" class="card-img-top" />
                    <div class="card-body">
                      <h5 class="card-title">Lumpia</h5>
                      <h5 class="card-title">50 PHP</h5>

                      <input
                        type="number"
                        class="rounded-1"
                        id="item-3-amount"
                      />
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="addItem('Lumpia', 50, 'item-3-amount')"
                      >
                        Add to order
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card" style="max-width: 13.5rem">
                    <img src="img/menu-4.jpg" class="card-img-top" />
                    <div class="card-body">
                      <h5 class="card-title">Halo-halo</h5>
                      <h5 class="card-title">80 PHP</h5>

                      <input
                        type="number"
                        class="rounded-1"
                        id="item-4-amount"
                      />
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="addItem('Halo-halo', 80, 'item-4-amount')"
                      >
                        Add to order
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-3">
                  <div class="card" style="max-width: 13.5rem">
                    <img src="img/menu-5.jpg" class="card-img-top" />
                    <div class="card-body">
                      <h5 class="card-title">Singingang</h5>
                      <h5 class="card-title">200 PHP</h5>

                      <input
                        type="number"
                        class="rounded-1"
                        id="item-5-amount"
                      />
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="addItem('Singingang', 200, 'item-5-amount')"
                      >
                        Add to order
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card" style="max-width: 13.5rem">
                    <img src="img/menu-6.jpg" class="card-img-top" />
                    <div class="card-body">
                      <h5 class="card-title">Lechown</h5>
                      <h5 class="card-title">400 PHP</h5>

                      <input
                        type="number"
                        class="rounded-1"
                        id="item-6-amount"
                      />
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="addItem('Lechown', 400, 'item-6-amount')"
                      >
                        Add to order
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card" style="max-width: 13.5rem">
                    <img src="img/menu-7.jpg" class="card-img-top" />
                    <div class="card-body">
                      <h5 class="card-title">Pancit</h5>
                      <h5 class="card-title">150 PHP</h5>

                      <input
                        type="number"
                        class="rounded-1"
                        id="item-7-amount"
                      />
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="addItem('Pancit', 150, 'item-7-amount')"
                      >
                        Add to order
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card" style="max-width: 13.5rem">
                    <img src="img/menu-8.jpg" class="card-img-top" />
                    <div class="card-body">
                      <h5 class="card-title">Sisig</h5>
                      <h5 class="card-title">150 PHP</h5>

                      <input
                        type="number"
                        class="rounded-1"
                        id="item-8-amount"
                      />
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="addItem('Sisig', 150, 'item-8-amount')"
                      >
                        Add to order
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Ordered Items</h4>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush" id="order-list"></ul>
              <div class="card-footer">
                <h5 class="card-title" id="order-total">Total: 0 PHP</h5>
                <input type="number" id="pay-amount" />
                <button type="button" class="btn btn-success" onclick="pay()">
                  Pay!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
